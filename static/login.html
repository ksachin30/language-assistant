<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lets Learn â€” Login</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      .auth {
        max-width: 420px;
        margin: 40px auto;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 16px;
        background: #fff;
      }
      .row {
        display: flex;
        gap: 8px;
        margin: 8px 0;
      }
      .full {
        width: 100%;
      }
      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="auth">
        <h2>Welcome back</h2>
        <p>Use a mock account to continue.</p>
        <div class="row">
          <label class="full"
            >Name <input id="name" placeholder="e.g., Alex"
          /></label>
        </div>
        <div class="row">
          <label class="full"
            >Email <input id="email" placeholder="e.g., alex@example.com"
          /></label>
        </div>
        <div class="actions">
          <button id="loginBtn">Login</button>
        </div>
        <p id="msg" style="color: #666; margin-top: 8px"></p>
      </div>
    </div>
    <script>
      const btn = document.getElementById("loginBtn");
      btn.addEventListener("click", () => {
        const name = (document.getElementById("name").value || "").trim();
        const email = (document.getElementById("email").value || "").trim();
        if (!name) {
          document.getElementById("msg").textContent =
            "Please enter your name.";
          return;
        }
        const user = { name, email, loggedInAt: new Date().toISOString() };
        localStorage.setItem("lc_user", JSON.stringify(user));
        window.location.href = "/dashboard";
      });
    </script>
  </body>
</html>
